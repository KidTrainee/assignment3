<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="NarrowItDownController  as ctrl">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="ctrl.NarrowItDown()">Narrow It Down For Me!</button>
      </div>
      <!-- found-items should be implemented as a component -->
      <found-items items="ctrl.found"></found-items>
    </div>
  </div>

<!-- Libraries -->
<script src="js/angular.min.js"></script>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Module's artifacts -->

</body>
</html>
